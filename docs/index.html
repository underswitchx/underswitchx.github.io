<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository Links</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Repository Links</h1>
        <ul id="repo-list" class="list-group"></ul>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Dynamic Content Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const repos = [
                { name: "underswitchx/underswitchx.github.io", url: "https://github.com/underswitchx/underswitchx.github.io" },
                { name: "huggingface/transformers", url: "https://github.com/huggingface/transformers" },
                { name: "huggingface/diffusers", url: "https://github.com/huggingface/diffusers" },
                { name: "huggingface/datasets", url: "https://github.com/huggingface/datasets" },
                { name: "huggingface/huggingface_hub", url: "https://github.com/huggingface/huggingface_hub" },
                { name: "huggingface/peft", url: "https://github.com/huggingface/peft" },
                { name: "huggingface/trl", url: "https://github.com/huggingface/trl" },
                { name: "huggingface/smolagents", url: "https://github.com/huggingface/smolagents" },
                { name: "huggingface/candle", url: "https://github.com/huggingface/candle" },
                { name: "huggingface/lerobot", url: "https://github.com/huggingface/lerobot" },
                { name: "huggingface/notebooks", url: "https://github.com/huggingface/notebooks" },
                { name: "llvm/llvm-project", url: "https://github.com/llvm/llvm-project" },
                { name: "apple/swift", url: "https://github.com/apple/swift" },
                { name: "llvm/mlir", url: "https://github.com/llvm/mlir" },
                { name: "rust-lang/rust", url: "https://github.com/rust-lang/rust" },
                { name: "rust-lang/cargo", url: "https://github.com/rust-lang/cargo" },
                { name: "rust-lang/rust-clippy", url: "https://github.com/rust-lang/rust-clippy" },
                { name: "rust-lang/rustfmt", url: "https://github.com/rust-lang/rustfmt" },
                { name: "rust-lang/miri", url: "https://github.com/rust-lang/miri" },
                { name: "rust-lang/rust-analyzer", url: "https://github.com/rust-lang/rust-analyzer" },
                { name: "nodejs/node", url: "https://github.com/nodejs/node" },
                { name: "facebook/react", url: "https://github.com/facebook/react" },
                { name: "vuejs/vue", url: "https://github.com/vuejs/vue" },
                { name: "angular/angular", url: "https://github.com/angular/angular" },
                { name: "tensorflow/tensorflow", url: "https://github.com/tensorflow/tensorflow" },
                { name: "nvidia/cuda-samples", url: "https://github.com/nvidia/cuda-samples" },
                { name: "NVIDIAGameWorks/PhysX", url: "https://github.com/NVIDIAGameWorks/PhysX" },
                { name: "NVIDIA/Apex", url: "https://github.com/NVIDIA/Apex" },
                { name: "EpicGames/UnrealEngine", url: "https://github.com/EpicGames/UnrealEngine" },
                { name: "PixarAnimationStudios/USD", url: "https://github.com/PixarAnimationStudios/USD" },
                { name: "scikit-learn/scikit-learn", url: "https://github.com/scikit-learn/scikit-learn" },
                { name: "pytorch/pytorch", url: "https://github.com/pytorch/pytorch" },
                { name: "google/jax", url: "https://github.com/google/jax" },
                { name: "keras-team/keras", url: "https://github.com/keras-team/keras" },
                { name: "apache/mxnet", url: "https://github.com/apache/mxnet" },
                { name: "microsoft/LightGBM", url: "https://github.com/microsoft/LightGBM" },
                { name: "apple/mlx", url: "https://github.com/apple/mlx" },
                { name: "SwiftPackageIndex/SwiftPackageIndex-Server", url: "https://github.com/SwiftPackageIndex/SwiftPackageIndex-Server" },
                { name: "rust-lang/crates.io", url: "https://github.com/rust-lang/crates.io" },
                { name: "facebook/react 19", url: "https://github.com/facebook/react/tree/19.0.0" }
            ];

            const repoList = document.getElementById("repo-list");
            repos.forEach(repo => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                const link = document.createElement("a");
                link.href = repo.url;
                link.textContent = repo.name;
                listItem.appendChild(link);
                repoList.appendChild(listItem);
            });

            // Redirect to the first Hugging Face URL
            const firstHuggingFaceRepo = repos.find(repo => repo.url.includes("huggingface"));
            if (firstHuggingFaceRepo) {
                const url = firstHuggingFaceRepo.url;
                const text = document.createElement("p");
                text.innerHTML = url
            }
        });
    </script>
</body>
</html>
